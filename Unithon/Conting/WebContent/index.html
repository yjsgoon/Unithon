<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-clockpicker.min.css" rel="stylesheet">
    <link href="css/jquery-clockpicker.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<h1>Hello, world!</h1>

<form>

    <button id="createRoomModalBtn" type="button" class="btn btn-primary">확인</button>

    <!-- Modal -->
    <div class="modal fade" id="usernameFormModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Username</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="username" placeholder="홍길동">
                </div>
                <div class="modal-footer">
                    <button id="usernameBtn" type="button" class="btn btn-primary">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="createRoomModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="title">방 제목</label>
                            <input type="text" class="form-control" id="roomTitle" placeholder="Meteor 프레임워크에 관심 있으신 분~"/>
                        </div>
                        <div class="form-group">
                            <label for="purpose">목적</label>
                            <div class="container-fluid">
                                <label class="radio-inline"><input type="radio" name="purpose1" value="0">식사</label>
                                <label class="radio-inline"><input type="radio" name="purpose1" value="1">술자리</label>
                                <label class="radio-inline"><input type="radio" name="purpose1" value="2">커피</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="times">모임 시작 시간</label>
                            <div class="input-group begin-clockpicker">
                                <input id="beginTime" type="text" class="form-control" value="00:00">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="times">모임 종료 시간</label>
                            <div class="input-group begin-clockpicker">
                                <input id="endTime" type="text" class="form-control" value="00:00">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="purpose">인원</label>
                            <div class="container-fluid">
                                <label class="radio-inline"><input type="radio" name="capacity" value="2">2명</label>
                                <label class="radio-inline"><input type="radio" name="capacity" value="4">4명</label>
                                <label class="radio-inline"><input type="radio" name="capacity" value="8">8명</label>
                            </div>
                        </div>
                        <input id="createRoomBtn" type="submit" class="btn btn-default" value="개설하기"/>
                    </form>
                </div>
            </div>
        </div>
    </div>


</form>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-clockpicker.min.js"></script>
<script src="js/jquery-clockpicker.min.js"></script>
<script src="js/handlebars-v4.0.5.js"></script>
<script src="js/moment.js"></script>
<script src="js/require.js"></script>
<script src="js/main.js"></script>
</body>
</html>
